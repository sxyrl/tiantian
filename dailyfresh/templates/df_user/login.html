{% extends 'base_foot.html' %}
{% load static from staticfiles %}
{% block head %}
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block content %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'df_user:register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handler/" method="post" id="login_form">
                        {% csrf_token %}
                        <input type="text" value="{{ username }}" name="username" id="uname" class="name_input" placeholder="请输入用户名">
						<div class="user_error">请输入帐号</div>
						<input type="password" name="pwd" id="upwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">请输入密码</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="mark" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="button" name="" value="登录" class="input_submit" id="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
